<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Event Manager - Events</title>
</head>
<body>
    <div class="container my-2" align="center">
        <h3>Event List</h3>
        <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Fences</th>
                <th>Signals</th>
                <th>Host</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="event:${events}">
                    <td th:text="${event.name}"></td>
                    <td th:text="${event.date}"></td>
                    <td th:text="${event.fences}"></td>
                    <td th:text="${event.signals}"></td>
                    <td th:text="${event.host.name} ?: 'No host'"></td>

                    <td>
                        <a th:href="@{/view/update/{id}(id=${event.id})}" class="btn btn-primary"> Update</a>
                        <a th:href="@{/view/delete/{id}(id=${event.id})}" class="btn btn-primary"> Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
