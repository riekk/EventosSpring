<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Event Manager - Update</title>
</head>
<body>
    <div class="container">
        <h1>Event Form</h1>
        <form action="#" th:action="@{/view/add}" th:object="${event}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" placeholder="Insert event name" class="form-control mb-4 col-4" required>
            <input type="date" th:field="*{date}" th:value="*{date.toString()}" class="form-control mb-4 col-4" required>
            <input type="number" th:field="*{fences}" placeholder="Insert event fences" min="0" class="form-control mb-4 col-4" required>
            <input type="number" th:field="*{signals}" placeholder="Insert event signals" min="0" class="form-control mb-4 col-4" required>

            <select th:field="*{host}" class="form-control mb-4 col-4">
                <option th:each="h:${hostList}" th:field="*{host}" th:value="${h.id}">[[${h.name}]]</option>
            </select>

            <!--input type="hidden" th:field="*{host}" th:value="*{host}" class="form-control mb-4 col-4" readonly-->

            <button type="submit" class="btn btn-info col-2">Update</button>
            <button type="reset" class="btn btn-info col-2">Reset</button>
        </form>
        <a th:href="@{/view/events}">Back to events list</a>

    </div>
</body>
</html>
